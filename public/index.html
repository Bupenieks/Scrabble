<!DOCTYPE html>
<html>
<head>
	<title>Scrabble</title>

	<link rel="stylesheet" type="text/css" href="Style.css">
	<link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1/jquery-ui.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>

</head>
<body>
	<div id="board"></div>
	<div id="tray"></div>
	<div id="control" >

		<ul class="scores">
			<li>
				Your Score: <span id="your-score">0</span>
			</li>
			<li>
				Opponent's Score: <span id="opponent-score">0</span>
			</li>
		</ul>


		<div>
			<button id="start-turn" onclick="Game.startGame()">Start Turn</button>
			<button id="end-turn" onclick="Game.endTurn()">End Turn</button>
			<button id="return-tiles" onclick="BoardUtil.returnToTray()">Reset Tiles</button>
			<button id="best-word" onclick="Game.emitBestWord()">Show Best Word</button>

		</div>

		<p>Your game ID: <span id="game-id"></span></p>

		<div>
		<p>Connect to a game with a provided ID: </p>

		<textarea id="gameId">Enter target game ID</textarea>

		</div>
		<button id="connect" onclick="Game.connect()">Connect</button>
	</div>

	<style>
		#control {
			display: inline
		}
	</style>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="game_library.js"></script>
	<script type="text/javascript" src="UI.js"></script>

</body>
</html>
